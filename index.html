<!DOCTYPE html>
<html>
<head>
    <title>AR Camera Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
        }
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
        .message-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="messageOverlay" class="message-overlay">
        Hello there!
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; trackingMethod: best;"
        renderer="antialias: true; alpha: true; precision: mediump;"
        vr-mode-ui="enabled: false">

        <!-- Custom marker with pattern -->
        <a-marker type="pattern" url="assets/pattern.patt" emitevents="true" id="marker">
            <!-- Empty entity to mark the position -->
            <a-entity id="markerPosition"></a-entity>
        </a-marker>

        <!-- 3D model that will be positioned in world space -->
        <a-entity
            id="persistentModel"
            position="0 0 0"
            scale="1.5 1.5 1.5"
            gltf-model="assets/scene.gltf"
            class="clickable"
            visible="false">
        </a-entity>

        <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('markerhandler', {
            init: function() {
                this.modelPlaced = false;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const messageOverlay = document.getElementById('messageOverlay');
            const marker = document.querySelector('#marker');
            const markerPosition = document.querySelector('#markerPosition');
            const persistentModel = document.querySelector('#persistentModel');
            
            // Add click event to the model
            persistentModel.addEventListener('click', function() {
                messageOverlay.style.display = 'block';
                setTimeout(() => {
                    messageOverlay.style.display = 'none';
                }, 2000);
            });

            let modelPlaced = false;

            // When marker is found, position the model next to it
            marker.addEventListener('markerFound', function() {
                if (!modelPlaced) {
                    // Get the marker's world position
                    const markerWorldPosition = new THREE.Vector3();
                    markerPosition.object3D.getWorldPosition(markerWorldPosition);
                    
                    // Position the model 1 unit to the right of the marker
                    persistentModel.setAttribute('position', {
                        x: markerWorldPosition.x + 1,
                        y: markerWorldPosition.y,
                        z: markerWorldPosition.z
                    });
                    
                    // Make the model visible
                    persistentModel.setAttribute('visible', true);
                    
                    // Mark as placed so it doesn't move again
                    modelPlaced = true;
                }
            });
        });
    </script>
</body>
</html>
